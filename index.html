<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="./stylesheets/application.css">
    <title>Klurig</title>
  </head>
  <body>
    <ul id="puzzles"></ul>
    <div id="game">
      <a href="#" id="puzzles-button" onclick="document.getElementsByTagName('body')[0].classList.toggle('puzzles-active');">Puzzles</a>

  <script>

      event.preventDefault();
    });
  </script>
